name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Deploy Helmfile to EKS"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name eks-mundos-e --region us-east-1

      #- name: Install AWS EBS CSI Driver addon
        #run: |
          #eksctl utils associate-iam-oidc-provider --region=us-east-1 --cluster=eks-mundos-e --approve
          #eksctl create iamserviceaccount --name ebs-csi-controller-sa --namespace kube-system --cluster eks-mundos-e --attach-policy-arn arn:aws:iam:aws:policy/service-role/AmazonEBSCSIDriverPolicy --approve --role-only --role-name AmazonEKS_EBS_CSI_DriverRole
          #eksctl create addon --name aws-ebs-csi-driver --cluster eks-mundos-e --region us-east-1 --service-account-role-arn arn:aws:iam:aws:policy/service-role/AmazonEBSCSIDriverPolicy --force


      - name: Deploy YAML files to EKS
        run: |
          kubectl create namespace nginx
          kubectl apply -f kubernetes/deployment_nginx.yaml
          kubectl apply -f kubernetes/ingres_nginx.yaml
          kubectl apply -f kubernetes/service_nginx.yaml